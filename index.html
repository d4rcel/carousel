<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Fade Transition</title>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            
        }
        .owl-carousel .item {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: cover;
        }
        .owl-carousel .item img, .owl-carousel .item video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="./car1.png" alt="Image 1"></div>
        <div class="item"><img src="./car3.webp" alt="Image 2"></div>
        <!-- <div class="item">
            <video controls>
                <source src="./video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div> -->
        <div class="item"><img src="./car4.jpg" alt="Image 3"></div>
        <div class="item"><img src="./car2.jpg" alt="Image 4"></div>
        <!-- Add more items as needed -->
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                autoplay: true,           // Enable autoplay
                autoplayTimeout: 3000,    // Autoplay interval in milliseconds (3000ms = 3s)
                autoplayHoverPause: true, // Pause autoplay on hover
                items: 1,                 // Show one item at a time
                animateIn: 'fadeIn',      // CSS class for animate in
                animateOut: 'fadeOut'     // CSS class for animate out
            });
        });
    </script>
</body>
</html>
